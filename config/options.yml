#This is where we will add all the plugins
#Every plugin has:
#name, fetch_type, source
#currently only svn and git are supported :D ...
options:
  plugins:
    - plugin:
      name: 'vividchalk'
      fetch_type: 'git'
      source: 'git://github.com/tpope/vim-vividchalk.git'
